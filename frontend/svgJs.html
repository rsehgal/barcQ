<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nested SVG</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        div{
            width: 40;
            height: 40;
        }

        .geom{
    stroke-width: 2px;
    stroke: red;
    position: fixed;
    fill: red;
  }

  .geomm{
    stroke-width: 2px;
    stroke: black;
    position: fixed;
    fill: black;
  }

  
    </style>
</head>

<body>
<div id="drawing"></div>

<script src = 'js/jquery.js'> </script>
<script src = 'js/jquery-ui.js'> </script>
<script src='js/helper.js'></script>
<script src='js/svg.min.js'></script>

<script>
$(function(){
	var draw = SVG('drawing').size(40, 40);
	draw.attr("class","cloneAble")
		.attr("svg",1);
	//var rect = draw.rect(40,40);//.move(40, 5)
	var rect = draw.image("images/H.png");
	rect.attr("class","geom");
	var rect1 = draw.rect(5,5).move(35, 5);
	rect1.attr("class","geomm");
	var rect2 = draw.rect(5,5).move(35, 25);
	rect2.attr("class","geomm");
	Attach();
   
});

    



</script>
<script>
    //Attach();
</script>

</body>
