<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nested SVG</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        div{
            width: 40;
            height: 40;
        }

        .geom{
    stroke-width: 2px;
    stroke: red;
    position: fixed;
    fill: red;
  }

  .geomm{
    stroke-width: 2px;
    stroke: black;
    position: fixed;
    fill: black;
  }

  
    </style>
</head>

<body>
<div id="drawing"></div>

<script src = 'js/jquery.js'> </script>
<script src = 'js/jquery-ui.js'> </script>
<script src='js/helper.js'></script>
<script src='js/svg.min.js'></script>
<script src="jsonschemas/gatesUI.json"></script>

<script>
	var newId=0;
$(function(){

	var jsonData = JSON.parse(data);
	var numOfRows=jsonData.length;

	for(var i=0; i<parseInt(numOfRows); i++){
		var gateName=jsonData[i]["name"];
		$("<div/>").appendTo("body")
			   .attr("id",gateName);
		var num_bits=jsonData[i]["num_bits"];
		//alert("Num of bits : "+num_bits);

	var draw = SVG(gateName).size(45, 45);
	draw.attr("class","cloneAble")
		.attr("svg",1)
		.attr("id",gateName);
	var rect = draw.image("images/"+gateName+".png")
					.move(5,0);
	rect.attr("class","gateimage");
	var ystart=2;
	for(var bitnum=0;bitnum<num_bits;bitnum++){
		yval=ystart+10*bitnum;
		draw.rect(5,5).move(40, yval).attr("class","output_gate_connector");
		draw.rect(5,5).move(0, yval).attr("class","input_gate_connector");
	}

	}
	Attach();
   
});


</script>
<script>

</script>

</body>
