<!DOCTYPE html>
<html>
<head>
    <title> Image drop down selection </title>
    <link rel="stylesheet" href="css/select2.css" />
    <script src = 'js/jquery.js'> </script>
    <script src = 'js/select2.js'> </script>
</head>
<body>
<!-- content -->
    <!-- <select id="id_select2_example" style="width: 65px;"> -->
    <select id="id_select2_example" style="width: 36;" border="0">
		<option data-img_src="images/X.png"></option>
		<option data-img_src="images/Y.png">PauliY</option>
		<option data-img_src="images/Z.png">PauliZ</option>
    </select>
<!-- /content -->
<!-- scripts -->

<script type="text/javascript">
    function custom_template(obj){
            var data = $(obj.element).data();
            var text = $(obj.element).text();
            if(data && data['img_src']){
                img_src = data['img_src'];
                template = $("<div><img src=\"" + img_src + "\" style=\"width:100%;height:100%;\"/></div>");
                //<p style=\"font-weight: 50;font-size:14pt;text-align:center;\">" + text + "</p></div>");
                return template;
            }
        }
    var options = {
        'templateSelection': custom_template,
        'templateResult': custom_template,
    }
    $('#id_select2_example').select2(options);
    $('.select2-container--default .select2-selection--single').css({'height': '36px'});

</script>
</body>
</html>
