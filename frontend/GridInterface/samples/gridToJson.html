This is a sample file that demonstrate the use of "gridToJson.js".
and will convert the gate in first column of grid to json object
which can be seen in browser console, when merge button is clicked
-->
<head>
	<style>
		table{
			//position: fixed;
		}

		div{
			width: 35;

			//position: fixed;
		}

		.iamdroppable{

		}

		
	</style>

	<script src = '../../js/jquery.js'> </script>
    <script src = '../../js/jquery-ui.js'> </script>
    <script src = "../../js/gridtojson.js"></script>
	<script >
		$(document).ready(function(){
			$("#mergebutton").click(function(){
