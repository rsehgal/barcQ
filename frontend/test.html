<head>

<style>  
  #blankArea{
  margin : 0;

  }

<script type='text/javascript'>

var posx=0;
var posy=0;

function showCoords(event) {
  var x = event.clientX;
  var y = event.clientY;
  //posx=x;
  //posy=y;
  var coords = "X coords: " + x + ", Y coords: " + y;
 document.getElementById("demo").innerHTML = coords;

$(document).ready(function () {
        
//$( "body" ).droppable( "disable" );

var posx=0;
var posy=0;

$('#divID').draggable();
$('#divID').css('background-color','yellow');

$('#divID').css('left','100px');

$('#divID').css('background-color','red');

});

$('#divID').click(function(){
alert("Div clicked....");
});

//showCoords(onmousedown);
  //var x = event.clientX;
  //var y = event.clientY;
  var pos = $("#divID").position();
  posx=pos.left;

  var coords = "X coords: " + posx + ", Y coords: " + posy;
  //alert("On mouse down : "+coords);
$('#droppableDiv').css('background-color','yellow');
});

$('#divID').on('mouseup',function(){
$('#droppableDiv').css('background-color','green');
var x = $("#divID").position();
  //alert("Top: " + x.top + " Left: " + x.left);
  var coords="Top: " + x.top + " Left: " + x.left;
  $("#demo").html(coords);
  if(x.left > 600){
    //alert("Posx : "+posx+" : Posy : "+posy);
    xpos=posx+'px';
    ypos=posy+'px';
    //alert(xpos+" : "+ypos);
    $('#divID').css('left',xpos);
$('#divID').css('top',ypos);
  }

});

</head>
